<!-- login.html -->
{% extends "layout.html" %}

{% block title %}Login ‚Äì Narrify{% endblock %}

{% block content %}
<div class="hero-section" style="max-width: 500px; margin: auto;">
  <h1 class="text-center">Login</h1>
  <p class="text-center">Welcome back, storyteller ‚ú®</p>

  <form method="post" class="mt-4">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control form-control-dark" name="username" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control form-control-dark" name="password" id="password" required>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="remember" id="remember">
      <label for="remember" class="form-check-label">Remember me</label>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">üîê Login</button>
    </div>
  </form>
  <div class="text-center mt-3">
    <small>Don't have an account? <a href="/register" class="text-danger">Register here</a></small><br>
    <small><a href="/forgot-password" class="text-muted">Forgot password?</a></small>
  </div>
</div>
{% endblock %}
