<!-- forgot_password.html -->
{% extends "layout.html" %}

{% block title %}Forgot Password – Narrify{% endblock %}

{% block content %}
<div class="hero-section fade-in" style="max-width: 500px; margin: auto;">
  <h1 class="text-danger text-center">Reset Password</h1>
  <p class="text-center">Enter your registered email address and we’ll send you a link to reset your password.</p>

  <form method="post" class="mt-4">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control form-control-dark text-center" name="email" id="email" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">📨 Send Reset Link</button>
    </div>
  </form>

  <div class="text-center mt-3">
    <small><a href="/login" class="text-muted">← Back to Login</a></small>
  </div>
</div>
{% endblock %}
